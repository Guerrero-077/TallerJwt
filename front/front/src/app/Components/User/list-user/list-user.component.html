@if (users) {
<div class="container">
    <h2 class="titulo-tabla">ðŸ‘¥ Lista de Usuarios</h2>

    <div class="tabla-cards">

        <div class="card-fila" *ngFor="let user of users">
            <div class="card-header">
                <mat-icon class="icono-usuario">person</mat-icon>
                <span class="card-title">{{ user.name }}</span>
            </div>

            <div class="card-content">
                <div class="info-linea">
                    <strong>Correo:</strong>
                    <span>{{ user.email }}</span>
                </div>
            </div>

            <div class="card-actions">
                <button mat-icon-button color="primary" aria-label="Editar">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" aria-label="Eliminar">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>

}
